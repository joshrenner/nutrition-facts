<link rel="import" href="../polymer/polymer.html">

<dom-module id="nutrient-fact">
	<style>
		:host {
			display: block;
			font: 8pt/1.4 Helvetica, 'Helvetica Black', san-serif;
		}
		table {
			border-spacing: 0;
			width: 100%;
		}
		table td {
			padding: 0;
		}
		hr {
			height: 0;
			box-sizing: content-box;
			border-top: var(--nutrition-facts-label-color) solid 1pt;
			font-size: 0 !important;
			line-height: 0 !important;
		}
		.x-right {
			text-align: right;
		}
		.x-strong .key {
			font-family: 'Helvetica Black', 'Franklin Gothic Heavy', 'Helvetica', sans-serif;
			font-weight: 900;
		}
	</style>

	<template>
		<div hidden="{{isHidden(data, required)}}">
			<hr>
			<table class="{{toggleClass('x-strong', strong)}}">
				<tr>
					<td>
						<span class="key"><content/></span>
						<span class="value">
							<span>[[data.amount]]</span><span>[[data.unit]]</span>
						</span>
					</td>
					<td class="x-right">[[data.referenceDailyIntakes]]</td>
				</tr>
			</table>
		</div>
	</template>

	<script>
		Polymer({
			is: 'nutrient-fact',
			properties: {
				data: {
					type: Object,
					value: function(){return{};}
				},
				strong: {
					type: Boolean,
					value: false
				},
				required: {
					type: Boolean,
					value: false
				}
			},
			isHidden: function(data, required) {
				return !data.amount && !required;
			}
		});
	</script>
</dom-module>
